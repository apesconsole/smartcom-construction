<ion-menu [content]="content" side="left" id="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title><i>smartCom</i></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goHome()">
        <ion-icon color="primary" item-left name="home"></ion-icon>
        Home
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="pageDelegation(p)">
        <ion-icon color="primary" item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logOut()">
        <ion-icon color="primary" item-left name="log-out"></ion-icon>
        LogOut
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
