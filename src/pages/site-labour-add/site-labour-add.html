<ion-header>

  <ion-navbar>
    <ion-title>New Labour</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="primary">Selected Site : {{selectedSite}}, Task Id {{selectedTask}}</ion-item-divider>
	<ion-item color="light">
		  <ion-label>Labour Id</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "labourData.labourId" 
			type="text"   
			#labourId="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Contractor</ion-label>
		  <ion-input 
			[(ngModel)] = "labourData.contractor" 
			type="text"   
			#contractor="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Contract Type</ion-label>
		  <ion-select 
			 [(ngModel)] = "labourData.contractType" 
			 #contractType="ngModel">
			 <ion-option 
			 	*ngFor="let cntrctType of contractTypeList" 
			 	value='{{cntrctType.value}}'>
			 		{{cntrctType.text}}
			 </ion-option>
		  </ion-select>		  
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Rate</ion-label>
		  <ion-input  
			[(ngModel)] = "labourData.rate" 
			type="text"   
			#rate="ngModel">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light">
		  <ion-label>Currency</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "labourData.currency" 
			type="text"   
			#currency="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Count</ion-label>
		  <ion-input 
			[(ngModel)] = "labourData.count" 
			type="text"   
			#count="ngModel">		
		  </ion-input>
	</ion-item>			
	<ion-item>
		<button color="danger" ion-button (click)="addLabour()"> Add Labour </button>  
	</ion-item>
  </ion-item-group>
</ion-content>
