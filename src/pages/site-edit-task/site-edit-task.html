<ion-header>

  <ion-navbar>
    <ion-title>Edit Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-item-group>
    <ion-item-divider color="primary">Selected Site : {{selectedSite}}</ion-item-divider>
	<ion-item color="light">
		  <ion-label>Task Id</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "taskDetails.taskId" 
			type="text"   
			#taskId="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Current Status</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "taskDetails.taskStatus" 
			type="text"   
			#taskStatus="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Description</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.taskDescription" 
			type="text"   
			#taskDescription="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light" *ngIf="viewFinance(selectedSite)">
		  <ion-label>Currency</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "taskDetails.currency" 
			type="text"   
			#currency="ngModel">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light" *ngIf="viewFinance(selectedSite)">
		  <ion-label>Estimated Cost</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.estimatedCost" 
			type="text"   
			#estimatedCost="ngModel">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light">
		  <ion-label>Estimated Days</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.estimatedDays" 
			type="text"   
			#estimatedDays="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light" *ngIf="viewFinance(selectedSite)">
		  <ion-label>Actual Cost</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "taskDetails.actualCost" 
			type="text"   
			#actualCost="ngModel">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light">
		  <ion-label>Days Remaining</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.daysRemaining" 
			type="text"   
			#daysRemaining="ngModel">		
		  </ion-input>		  
	</ion-item>	
	<ion-item>
		<button 
			*ngIf="taskDetails.taskStatus == 'Hold' || taskDetails.taskStatus == 'Waiting'" 
			color="primary" 
			ion-button (click)="editTaskStatus('Started')"> Start 
		</button>
		<button 
			*ngIf="taskDetails.taskStatus == 'Started'" 
			color="primary" 
			ion-button (click)="editTaskStatus('Complete')"> Complete 
		</button>
		<button 
			*ngIf="taskDetails.taskStatus == 'Started'" 
			color="primary" 
			ion-button (click)="editTaskStatus('Hold')"> Hold 
		</button>
		<button 
			*ngIf="taskDetails.taskStatus != 'Complete'" 
			color="primary" 
			ion-button (click)="editTask()"> Update 
		</button> 
	</ion-item>		
  </ion-item-group>
</ion-content>
