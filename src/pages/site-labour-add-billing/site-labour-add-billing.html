<ion-header>

  <ion-navbar>
    <ion-title>New Labour Billing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="primary">Selected Site : {{selectedSite}}, Task Id {{selectedTask}}, Labour Id: {{selectedLabour.labourId}}</ion-item-divider>
	<ion-item color="light">
		  <ion-label>Billing Id</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "billingDetail.billingId" 
			type="text"   
			#billingId="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Amount</ion-label>
		  <ion-input 
			[(ngModel)] = "billingDetail.billingAmount" 
			type="text"   
			#billingAmount="ngModel">		
		  </ion-input>
	</ion-item>			
	<ion-item color="light">
		  <ion-label>Invoice</ion-label>
		  <ion-input 
			[(ngModel)] = "billingDetail.invoice" 
			type="text"   
			#invoice="ngModel">		
		  </ion-input>
	</ion-item>			
	<ion-item>
		<button color="danger" ion-button (click)="addBilling()"> Add Billing </button>  
	</ion-item>
  </ion-item-group>
</ion-content>
