<ion-header>

  <ion-navbar>
    <ion-title>Create Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="primary">
    	Site : {{displayText.siteName}}, Task : {{displayText.taskDescription}}
    </ion-item-divider>
	<ion-item color="light">
		  <ion-label>{{selectedItem.item}}</ion-label>
	</ion-item>    
	<ion-item color="light">
		  <ion-label>Order Id</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "orderDetails.orderId" 
			type="text"   
			#orderId="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		<ion-label>Unit of Measure</ion-label>
		  <ion-input
		  	disabled="true" 
			[(ngModel)] = "orderDetails.uom" 
			type="text"   
			#uom="ngModel">		
		  </ion-input>		
	</ion-item>
	<ion-item color="light">
		<ion-label>Currency</ion-label>
		  <ion-input
		  	disabled="true" 
			[(ngModel)] = "orderDetails.currency" 
			type="text"   
			#currency="ngModel">		
		  </ion-input>		
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Unit Price</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.unitPrice" 
			type="text"   
			#unitPrice="ngModel"
			(change) = "setTotalPrice()">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Quantity</ion-label>
		  <ion-input 
			[(ngModel)] = "orderDetails.quantity" 
			type="text"   
			#quantity="ngModel"
			(change) = "setTotalPrice()">			
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Tax</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.tax" 
			type="text"   
			#tax="ngModel"
			(change) = "setTotalPrice()">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light">
		  <ion-label>Total Price</ion-label>
		  <ion-input
		  	disabled="true"
			[(ngModel)] = "orderDetails.totalPrice" 
			type="text"   
			#totalPrice="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Vendor</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.vendorName" 
			type="text"   
			#vendorName="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Contact</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.vendorContact" 
			type="text"   
			#vendorContact="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Address</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.vendorAddress" 
			type="text"   
			#vendorAddress="ngModel">		
		  </ion-input>
	</ion-item>		
	<ion-item color="light">
		  <ion-label>Challan</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.challan" 
			type="text"   
			#challan="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item color="light">
		  <ion-label>Invoice</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.invoice" 
			type="text"   
			#invoice="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Estimated Delivery (Days)</ion-label>
		  <ion-input
			[(ngModel)] = "orderDetails.estimatedDeliveryDays" 
			type="text"   
			#estimatedDeliveryDays="ngModel">		
		  </ion-input>
	</ion-item>				
	<ion-item>
		<button color="primary" ion-button (click)="createOrder()"> Submit Order </button>  
	</ion-item>
  </ion-item-group>
</ion-content>
