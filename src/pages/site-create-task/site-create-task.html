<ion-header>

  <ion-navbar>
    <ion-title>Create Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="primary">Selected Site : {{selectedSite}}</ion-item-divider>
	<ion-item color="light">
		  <ion-label>Task Id</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "taskDetails.taskId" 
			type="text"   
			#taskId="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Description</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.taskDescription" 
			type="text"   
			#taskDescription="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Estimated Days</ion-label>
		  <ion-input 
			[(ngModel)] = "taskDetails.estimatedDays" 
			type="text"   
			#estimatedDays="ngModel">		
		  </ion-input>
	</ion-item>	
	<ion-item>
		<button color="danger" ion-button (click)="createTask()"> Create Task </button>  
	</ion-item>		
  </ion-item-group>
</ion-content>
