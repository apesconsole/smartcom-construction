<ion-content padding>
  <span><h3 class="logo"><i>smart<strong>Com</strong></i></h3></span>
  <ion-list>
      <ion-item>
          <ion-label>User Id</ion-label>
          <ion-input [(ngModel)] = "usercreds.userId" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Password</ion-label>
          <ion-input [(ngModel)] = "usercreds.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
      <button ion-button block large (click)="login(usercreds)">Login</button>
      </ion-item>
  </ion-list>
  <!--<button ion-button (click)="signup()">Signup</button>-->
</ion-content>
