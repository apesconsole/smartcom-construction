<ion-header>

  <ion-navbar>
    <ion-title>Edit Inventory Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="primary">Selected Site : {{selectedSite}}, Selected Task : {{selectedTask}}</ion-item-divider>
	<ion-item color="light">
		  <ion-label>Item</ion-label>
		  <ion-input
		  	disabled="true" 
			[(ngModel)] = "selectedItem.item" 
			type="text"   
			#item="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>Quantity</ion-label>
		  <ion-input 
		  	disabled="true"
			[(ngModel)] = "selectedItem.quantity" 
			type="text"   
			#quantity="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item color="light">
		  <ion-label>UOM</ion-label>
		  <ion-input 
		    disabled="true"
			[(ngModel)] = "selectedItem.uom" 
			type="text"   
			#uom="ngModel">		
		  </ion-input>
	</ion-item>
	<ion-item>
		<button color="primary" ion-button (click)="createOrder()"> Create Order </button> 
		<button color="primary" ion-button (click)="manageOrders()"> Manage Orders </button>  
	</ion-item>
  </ion-item-group>
</ion-content>
